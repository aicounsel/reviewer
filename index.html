<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Client Document Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #container {
      display: flex;
      height: 100vh;
    }
    #document {
      flex: 2;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #qa-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .question {
      cursor: pointer;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    .question:hover {
      background-color: #eee;
    }
    .highlight {
      background-color: yellow;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Document Display Section -->
    <div id="document">
      <!-- Embed the clean HTML document via an iframe.
           Replace the src URL with your OneDrive file's public URL -->
      <iframe id="docFrame" src="https://your-onedrive-link-to/CleanDocument.html" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <!-- Q&A Panel Section -->
    <div id="qa-panel">
      <h2>Review Questions</h2>
      <!-- Each question has a data-anchor attribute that corresponds to an anchor in the document.
           For example, a comment stored with ID "_cmnt1" corresponds to an anchor like <a name="_cmntref1"> -->
      <div class="question" data-anchor="_cmntref1">What are the fees going to be based on?</div>
      <div class="question" data-anchor="_cmntref2">What proposal? Attached?</div>
      <div class="question" data-anchor="_cmntref3">This is too vague.</div>
      <!-- Add more questions as needed -->
    </div>
  </div>

  <script>
    // Wait until the iframe is loaded before attaching events
    document.getElementById('docFrame').addEventListener('load', function() {
      // Attach click event listeners to each question in the Q&A panel
      var questions = document.querySelectorAll('.question');
      questions.forEach(function(question) {
        question.addEventListener('click', function() {
          // Get the anchor identifier from the data attribute
          var anchorId = question.getAttribute('data-anchor');
          // Access the document inside the iframe
          var iframe = document.getElementById('docFrame');
          var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          // Find the anchor element by its name attribute
          var anchorElem = iframeDoc.querySelector('a[name="' + anchorId + '"]');
          if (anchorElem) {
            // Scroll the element into view smoothly
            anchorElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            // Add a temporary highlight effect
            anchorElem.classList.add('highlight');
            setTimeout(function() {
              anchorElem.classList.remove('highlight');
            }, 2000);
          } else {
            alert('Could not find the reference for this comment.');
          }
        });
      });
    });
  </script>
</body>
</html>
