<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected Client Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #login { text-align: center; margin-top: 20%; }
    #content { display: none; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
    #error { color: red; }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login">
    <h2>Please Enter Password to Access the Document</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error"></p>
  </div>

  <!-- Protected Content Section -->
  <div id="content">
    <!-- Here you can embed your secure document. For example, an iframe with a secure SharePoint link -->
    <iframe id="docFrame" src="https://yoursharepointsite.sharepoint.com/:u:/r/sites/Automations/Shared%20Documents/First%20Last%20-%20Client%20Engagement%20Agreement%20-%20FINAL%20-%202025.03.17%20-%20Comments.docx.html" 
            style="width:100%; height:100vh; border:none;"></iframe>
  </div>

  <script>
    // Set the expected password. In your example, for "Trent Kinney - Agreement" the password might be "TrentKinney"
    const expectedPassword = "TrentKinney";

    function checkPassword() {
      var pwd = document.getElementById("password").value;
      if (pwd === expectedPassword) {
        // If password is correct, hide login and show content
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        localStorage.setItem("authenticated", "true");
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }

    // Optionally, check on page load if the user is already authenticated
    window.onload = function() {
      if (localStorage.getItem("authenticated") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      }
    }
  </script>
</body>
</html>
