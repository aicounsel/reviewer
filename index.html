<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reviewer Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Fixed Header: logo on left, progress bar centered -->
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/aicounsel/reviewer/refs/heads/main/AI%20Counsel%20Client%20Assistant%20Logo.png" alt="AI Counsel Client Assistant Logo" />
    </div>
    <div id="progressBarContainer"></div>
  </header>

  <!-- Main content area; note the top and bottom padding to avoid overlap with fixed header/footer -->
  <main>
    <!-- Left panel: document iframe with reduced padding -->
    <section id="documentContainer" class="panel left-panel">
      <iframe id="docIframe" src="" frameborder="0"></iframe>
    </section>
    <!-- Right panel: comments and reviewer name box -->
    <section id="commentContainer" class="panel right-panel">
      <!-- Reviewer Name box will be injected here -->
    </section>
  </main>

  <!-- Fixed Footer: submit button -->
  <footer>
    <button id="submitAllBtn">Submit All Answers</button>
  </footer>
</body>
</html>
