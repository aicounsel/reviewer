<!DOCTYPE html>

    body {

) follow all applicable laws and regulations related to these legal services.</span></li><li style="margin-left:31.51pt; padding-left:4.49pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Attorney-Client Relationship and Confidentiality</span><span style="font-weight:normal">. The attorney-client relationship and all associated legal protections begin when both parties sign this Agreement. All communications between Attorney and Client are protected by attorney-client privilege and will be kept strictly confidential as required by law. Attorney and Client may communicate through secure email, telephone, or video conferencing, or similar platforms, depending on the nature of the matter. Attorney will implement industry-standard security measures to protect Client’s confidential information from unauthorized access or disclosure. Any Client information collected will be used exclusively for providing the legal services outlined in this Agreement. </span></li><li style="margin-left:31.51pt; padding-left:4.49pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Termination</span><span style="font-weight:normal">. Either party may terminate this Agreement as follows: (a) Client may terminate at any time by providing written notice to Attorney; (b) Attorney may terminate in accordance with the California Rules of Professional Conduct (“Rules”), including but not limited to situations where: (i) Client fails to cooperate; (ii) circumstances make continuing services unethical or impractical; or (iii) other grounds permitted by the Rules exist. Attorney will provide reasonable notice of any termination. Upon termination by either party, Attorney will calculate a pro-rated refund of the Fee based on the services completed through the termination date. </span></li><li style="margin-left:36pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Document Retention</span><span style="font-weight:normal">. Upon termination of this Agreement, Attorney will: (a) make all original documents available to Client; and (b) retain the case file for a minimum of five years or longer if required by California law. After this retention period expires, Attorney may destroy these documents.</span></li><li style="margin-left:36pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Limitation of Liability</span><span style="font-weight:normal">. Subject to applicable law, Attorney’s maximum liability to Client for any claims arising from this Agreement or the provided legal services shall not exceed the total Fees paid by Client under this Agreement. However, this limitation does not apply to claims arising from Attorney’s gross negligence or willful misconduct. Attorney maintains professional liability insurance as required by the California State Bar.</span></li><li style="margin-left:36pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Dispute Resolution</span><span style="font-weight:normal">. The parties agree to resolve disputes as follows: (a) first, any dispute relating to this Agreement (including those arising after termination) must be submitted to mediation; (b) </span><span style="font-weight:normal">; and (c) the prevailing party in any dispute resolution proceeding shall be entitled to recover reasonable attorneys’ fees and costs.</span></li><li style="margin-left:36pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Governing Law and Jurisdiction</span><span style="font-weight:normal">. This Agreement is governed by California law. All claims, arising from this Agreement or Attorney’s services (including professional liability claims) must be brought exclusively in California state courts. Both parties consent to the personal jurisdiction of California state courts and waive any objection to venue in these courts.</span></li><li style="margin-left:36pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Client Acknowledgments</span><span style="font-weight:normal">. Client acknowledges that they have read and fully understand this Agreement. Client has had the opportunity to ask questions about this Agreement and has received clear answers. By signing, Client confirms they are entering into this Agreement freely, willingly, and agree to follow its terms.</span></li><li style="margin-left:36pt; font-family:Calibri; font-size:11pt; font-weight:bold"><span>Entire Agreement</span><span style="font-weight:normal">. This Agreement represents the complete understanding between Attorney and Client and replaces any previous agreements or discussions about these matters. Any changes to this Agreement must be in writing and signed by both Attorney and Client to be valid.</span></li></ol><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri">The parties are signing this Agreement as of the Effective Date.</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri; font-weight:bold; -aw-import:ignore">&#xa0;</span></p><table cellspacing="0" cellpadding="0" style="border-collapse:collapse"><tr><td style="width:222.95pt; padding-right:5.4pt; padding-left:5.4pt; vertical-align:top"><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri; font-weight:bold">BRETT SEABLOOM DBA AI COUNSEL</span><br /><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri; -aw-import:ignore">&#xa0;</span></p><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><span style="font-family:Calibri">By: </span><span style="font-family:Calibri; font-weight:bold">__________     <!-- Right: Q&A Panel -->
    <div id="qa-panel">
      <h2>Review Comments</h2>
      
      <!-- Each comment-block corresponds to a review comment and includes a response textarea.
           The data-anchor attribute must match the anchor name in the clean document.
           You can eventually generate these blocks dynamically from your backend. -->
      <div class="comment-block" data-anchor="_cmntref1">
        <div class="comment-text">What are the fees going to be based on?</div>
        <textarea class="response-field" placeholder="Enter your response here"></textarea>
      </div>
      <div class="comment-block" data-anchor="_cmntref2">
        <div class="comment-text">What proposal? Attached?</div>
        <textarea class="response-field" placeholder="Enter your response here"></textarea>
      </div>
      <div class="comment-block" data-anchor="_cmntref3">
        <div class="comment-text">This is too vague.</div>
        <textarea class="response-field" placeholder="Enter your response here"></textarea>
      </div>
      <!-- Add more comment blocks as needed -->
      
      <!-- Submit button -->
      <button class="submit-btn" onclick="submitResponses()">Submit Responses</button>
    </div>
  </div>

  <script>
    // When a comment block is clicked, scroll the iframe document to the corresponding anchor.
    document.querySelectorAll('.comment-block').forEach(function(block) {
      block.addEventListener('click', function() {
        var anchorId = block.getAttribute('data-anchor');
        var iframe = document.getElementById('docFrame');
        var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        // Locate the anchor element by its name attribute
        var anchorElem = iframeDoc.querySelector('a[name="' + anchorId + '"]');
        if (anchorElem) {
          anchorElem.scrollIntoView({ behavior: 'smooth', block: 'center' });
          anchorElem.classList.add('highlight');
          setTimeout(function() {
            anchorElem.classList.remove('highlight');
          }, 2000);
        } else {
          alert('Could not locate the reference for this comment.');
        }
      });
    });

    // Function to collect and submit responses
    function submitResponses() {
      var responses = [];
      document.querySelectorAll('.comment-block').forEach(function(block) {
        var commentText = block.querySelector('.comment-text').innerText;
        var response = block.querySelector('.response-field').value;
        var anchor = block.getAttribute('data-anchor');
        responses.push({
          anchor: anchor,
          comment: commentText,
          response: response
        });
      });
      console.log("Collected Responses:", responses);
      // Here you can add code to send responses to your backend (e.g., via an AJAX call)
      alert("Responses have been submitted. Check console for details.");
    }
  </script>
