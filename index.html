<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protected Client Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #login { text-align: center; margin-top: 20%; }
    #content { display: none; }
    input { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
    #error { color: red; }
  </style>
</head>
<body>
  <!-- Login Section -->
  <div id="login">
    <h2>Please Enter Password to Access the Document</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error"></p>
  </div>

  <!-- Protected Content Section -->
  <div id="content">
    <!-- Document embedded via an iframe -->
    <iframe id="docFrame" src="https://aicounsel1-my.sharepoint.com/:u:/g/personal/brett_aicounsel1_onmicrosoft_com/EX6Z6mqkxEZHhdwV_t_MQPoBtONKn-LPLza6zhOPAO7Esg?e=WzTBH2" 
            style="width:100%; height:100vh; border:none;"></iframe>
  </div>

  <script>
    // Set the expected password (for example, derived from the document name)
    const expectedPassword = "TrentKinney";

    function checkPassword() {
      var pwd = document.getElementById("password").value;
      if (pwd === expectedPassword) {
        // Hide login and show content if the password is correct
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        localStorage.setItem("authenticated", "true");
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }

    // Check on page load if the user is already authenticated
    window.onload = function() {
      if (localStorage.getItem("authenticated") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      }
    }
  </script>
</body>
</html>
