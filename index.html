<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reviewer Portal</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <!-- Link your stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!-- Load your main script (use `defer` so it executes after DOM loads) -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Header area: Logo + Progress Bar -->
  <header>
    <div class="logo">
      <!-- Place your logo image here -->
      <img src="https://raw.githubusercontent.com/aicounsel/reviewer/refs/heads/main/AI%20Counsel%20Client%20Assistant%20Logo.png" alt="AI Counsel Client Assistant Logo" />
    </div>
    <div id="progressBarContainer">
      <!-- The progress bar segments will be injected by script.js -->
    </div>
  </header>

  <!-- Main container: left side = document, right side = comment panel -->
  <main>
    <!-- Left panel: will load the cleaned HTML doc from /agreements/<DocumentID>.html -->
    <section id="documentContainer" class="panel left-panel">
      <!-- The script can dynamically load or inject the HTML content here, 
           or you can embed an <iframe> with the correct src. Example: -->
      <iframe id="docIframe" src="" frameborder="0"></iframe>
    </section>

    <!-- Right panel: list of comments + responses -->
    <section id="commentContainer" class="panel right-panel">
      <!-- The script will inject comment items here -->
    </section>
  </main>

  <!-- Footer with a "Submit All" button (optional location) -->
  <footer>
    <button id="submitAllBtn">Submit All Answers</button>
  </footer>
<!-- Custom Alert Modal -->
<div id="custom-alert-overlay" class="custom-alert-overlay" style="display: none;">
  <div class="custom-alert-box">
    <p class="custom-alert-title">Success!</p>
    <p class="custom-alert-message">This page will now be closed.</p>
    <button class="custom-alert-button" id="custom-alert-button">Okay</button>
  </div>
</div>

</body>
</html>
