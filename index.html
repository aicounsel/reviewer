<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Reviewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <!-- Header & Progress Bar -->
    <header>
      <div class="logo-and-title">
        <!-- Replace with your own logo or text -->
        <img src="https://via.placeholder.com/100x40?text=My+Logo" alt="Logo" />
        <h1>Document Reviewer</h1>
      </div>
      <div id="progress-bar-container">
        <!-- Dynamically populated by script.js -->
        <div id="progress-bar"></div>
      </div>
    </header>

    <!-- Main area: Document on left, Comments on right -->
    <main>
      <div id="document-pane">
        <!-- We load the actual HTML doc in an iframe or via direct injection -->
        <iframe id="doc-iframe" src="" frameborder="0"></iframe>
      </div>

      <div id="comments-pane">
        <h2>Comments</h2>
        <div id="comments-list">
          <!-- Populated by JS with comment boxes -->
        </div>
        <button id="submit-all-btn">Submit All Answers</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
